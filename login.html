<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #1e2736; height: 100vh;">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card p-4 shadow-lg rounded-4" style="width: 350px;">
            <h4 class="text-center mb-4 text-dark">Login</h4>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-dark">Email address</label>
                <input type="email" class="form-control rounded-3 border-0 shadow-sm" id="exampleFormControlInput1"
                    placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label text-dark">Password</label>
                <input type="password" id="inputPassword5" class="form-control rounded-3 border-0 shadow-sm"
                    aria-describedby="passwordHelpBlock">
            </div>
            <div class="d-grid">
                <a href="contactos.html" class="btn btn-primary rounded-3 py-2 text-center">Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
