<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/styles/styles-toDoList.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TAREAS PENDIENTES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/contactos.html"><i class="fas fa-user"></i> Contactos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/favoritos.html"><i class="fas fa-heart"></i> Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/perfil.html"><i class="fas fa-user-circle"></i> Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="form-container">
                    <div class="row g-2">
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInputGrid" placeholder="Descripción de tarea">
                                <label for="floatingInputGrid">Tarea a Realizar</label>
                            </div>
                        </div>
                        <div class="col-md-12 mt-2">
                            <div class="form-floating">
                                <select class="form-select" id="floatingSelectGrid">
                                    <option value="1" selected>Alto</option>
                                    <option value="2">Bajo</option>
                                </select>
                                <label for="floatingSelectGrid">Seleccione la prioridad</label>
                            </div>
                        </div>
                        <div class="d-grid mt-2">
                            <button id="addTaskBtn" class="btn btn-primary rounded-3 py-2">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mt-5">
            <div id="taskList " class="task-list    ">
                    <!-- Las tareas se agregarán aquí -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/toDoList.js"></script>
</body>

</html>
